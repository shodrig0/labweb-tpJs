<html>

<!-- Desarrollar una página que muestre dentro de un div los primeros 100 números de la función f(x) = 3 * x + 5 – x2 -->

    <head>

        <title>función f(x) = 3 * x + 5 - x2</title>


    </head>

    <body>
        
        <h1>FUNCION  f(x) = 3 * x + 5 - x2 HASTA EL 100</h1>

        <div id="funcion"></div>

        <script type="text/javascript">

            var formula = document.getElementById("funcion")

            for(var x = 0; x < 100; x++){

                formula.innerHTML= formula.innerHTML + (3 * x + 5 - Math.pow(x, 2)) + "  ";

            }

            formula.innerHTML;

        </script>

    </body>

</html>
