<html>

<!-- Desarrollar la función factorial(n). 
Agregar la función a la calculadora del ejercicio 5.

factorial(0) = 1.

factorial(n) = n * factorial(n-1).

Ejemplo:
factorial(3) = 3 * factorial(2) = 3 * 2 * factorial(1) = 3 * 2 * 1 * factorial(0) = 3
* 2 * 1 * 1 = 6 -->

<head>

    <script type="text/javascript">
        function resultado(valor) {
            var resul = document.getElementById("resultado");
            resul.value += valor + "\n";
        }

        // Función para sumar dos números
        function suma() {
            var x, y;
            x = prompt("ingrese valor 1: ");
            y = prompt("ingrese valor 2: ");
            return parseInt(x) + parseInt(y);
        }

        // Función para restar dos números
        function resta() {
            var x, y;
            x = prompt("ingrese valor 1: ");
            y = prompt("ingrese valor 2: ");
            return parseInt(x) - parseInt(y);
        }

        // Función para dividir dos números
        function division() {
            var x, y;
            x = prompt("ingrese valor 1: ");
            y = prompt("ingrese valor 2: ");

            if (y === 0) {
                return "No se puede dividir por cero";
            }
            return parseInt(x) / parseInt(y);
        }

        // Función para multiplicar dos números
        function multiplicacion() {
            var x, y;
            x = prompt("ingrese valor 1: ");
            y = prompt("ingrese valor 2: ");
            return parseInt(x) * parseInt(y);
        }

        // Función para calcular la potencia de x elevado a y
        function potencia() {
            var x, y;
            x = prompt("ingrese valor 1: ");
            y = prompt("ingrese valor 2: ");
            return Math.pow(parseInt(x), parseInt(y));
        }

        // Función para calcular el cuadrado de un número
        function cuadrado() {
            var x, y;
            x = prompt("ingrese un valor: ");
            return parseInt(x) * parseInt(x);
        }

        function factorial(n) {
            if (n === 0) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }

        function calcularFactorial() {
            var n;
            
            n = prompt("Ingrese un valor: ");

            var resultado = factorial(parseInt(n));

            return resultado;

        }

        function mostrarSuma() {
            var sumaResultado = suma();
            resultado(sumaResultado);
        }

        function mostrarResta() {
            var restaResultado = resta();
            resultado(restaResultado);
        }

        function mostrarMultiplicacion() {
            var multiplicacionResultado = multiplicacion();
            resultado(multiplicacionResultado);
        }

        function mostrarDivision() {
            var divisionResultado = division();
            resultado(divisionResultado);
        }

        function mostrarPotencia() {
            var portenciaResultado = potencia();
            resultado(portenciaResultado);
        }

        function mostrarCuadrado() {
            var cuadradoResultado = cuadrado();
            resultado(cuadradoResultado);
        }

        function mostrarFactorial() {
            var factorialResultado = calcularFactorial();
            resultado(factorialResultado);
        }
    </script>

</head>

<body>

    <button onclick="mostrarSuma()">Sumar</button>

    <button onclick="mostrarResta()">
        Restar
    </button>

    <button onclick="mostrarMultiplicacion()">
        Multiplicar
    </button>

    <button onclick="mostrarDivision()">
        Dividir
    </button>

    <button onclick="mostrarPotencia()">
        Potenciar
    </button>

    <button onclick="mostrarCuadrado()">
        Cuadrado
    </button>

    <button onclick="mostrarFactorial()">
        Factorial
    </button>

    <h1>Resultados</h1>

    <textarea id="resultado" rows="10" cols="52"></textarea>



</body>

</html>
