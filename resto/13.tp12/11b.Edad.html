<html>

<head>

    <title>Calcular Edad</title>

    <script type="text/javascript">
        function calcularEdad() {

            var edad = prompt("ingrese edad: ");
            var añoActual = new Date().getFullYear();            

            if (edad !=+ null && !isNaN(edad) && edad !== ""){

                var calEdad = añoActual - parseInt(edad);

                document.getElementById("resultado").innerHTML = "Su edad es " + calEdad + " anios";

            } 
            else {
                
                document.getElementById("resultado").innerHTML = "Por favor, ingrese un año de nacimiento válido.";

            }

        }
    </script>

</head>

<!-- b- Desarrollar una página que al hacer click sobre un botón 
    "calcular edad", le pida al usuario su año de nacimiento 
    y luego imprima por pantalla el mensaje “su edad es XX”. -->

<body>

    <h1>Calcular Edad</h1>

    <button onclick="calcularEdad()">Calcular Edad</button>

    <p id="resultado"></p>

</body>
