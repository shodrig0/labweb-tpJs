<html>
    <!-- Hacer una página web con código javascript que inicialice una variable array con los valores de cada uno sus datos personales. Y luego las imprima en el formato del Ejercicio 1. -->

    </head>

    <body>
        
        <script type="text/javascript">

            var datos = ["Juan", "Perez", "Soltero", "21", "1/1/2000", "33333"];

                document.write(datos[i] + "<br>");
            }
            
        </script>

    </body>
